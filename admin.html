<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin - SafeSight Alerts</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      display: flex;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    #map {
      flex: 2;
    }
    #alertsPanel {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      background: #f9f9f9;
      border-left: 2px solid #ccc;
    }
    .alert-card {
      background: white;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .alert-card h3 {
      margin: 0 0 10px;
      color: #d9534f;
    }
    .alert-card p {
      margin: 5px 0;
      font-size: 14px;
    }
    .alert-card button {
      margin-top: 10px;
      padding: 8px 12px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="map"></div>
<div id="alertsPanel">
  <h2>ðŸ“¢ Received Alerts</h2>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>

<!-- Google Maps -->
<script 
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDcj08S6T3nQyR3_z3QaGTow4MAhtYNHx8&callback=initMap"
  async defer></script>

<script src="admin.js"></script>

</body>
</html>
